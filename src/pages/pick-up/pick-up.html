 <ion-header>
  <ion-navbar #navbar class="navbar">
    <ion-title left>PickMe</ion-title>
  </ion-navbar>
  </ion-header>


<ion-content class="no-scroll">
  <div class="search">
    <ion-searchbar [(ngModel)]="searchText" (ionInput)="searchPlace()" placeholder="Search a place here..."></ion-searchbar>
    <ion-list [hidden]="autocompleteItems.length == 0">
     <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item, map)">
    {{ item.description }}
  </ion-item>
</ion-list>
  </div>

  <google-map #map></google-map>
  <div  class="bottom">
   <button ion-button clear="true" (click)="map.centerLocation()">
      <ion-icon name="locate"></ion-icon>
    </button>
    </div>
  </ion-content>
