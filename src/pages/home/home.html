<ion-header>

</ion-header>


<ion-content>
   <div #map id="map" style="height: 100%; width: 100%; padding: 0px; margin: 0px">
    <!--<button ion-button (click)="loadGoogleMap()">Map</button>-->
    <button ion-button menu-toggle="right" clear="true" class="menuButton" > 
      <ion-icon name="menu"></ion-icon>
    </button>
    <button ion-button clear="true" outline="true" (click)="startTracking()">Start Tracking</button>
    <button ion-button clear="true" (click)="stopTracking()" [disabled]="!tracking">Stop Tracking</button>
    </div>
</ion-content>
